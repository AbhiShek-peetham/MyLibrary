
{% extends 'base.html'%}
{% load static %}
{% block title %} delete {% endblock %}
{% block content %}

    <h2>Delete Users</h2>
    <hr style="border-top: 2px solid #3498db; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);">

    <form class="home-form" action="#" method="POST">
        {% csrf_token %}
        <h6 style="color: red;">Do you want to delete: "{{users.name_db }}" - "{{users.email_db }}"??</h6><br>
        <div class="button-container">
            <button type="submit" class="delete-btn">Delete</button>
        </div>
    </form>
{% endblock %}
